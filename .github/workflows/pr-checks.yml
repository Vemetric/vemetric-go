name: PR Checks

on:
  push:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Vulnerability Scan
        run: govulncheck ./...

      - name: Test
        run: go test -v ./...
